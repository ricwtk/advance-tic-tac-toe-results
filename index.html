<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:200,400,700"> 
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="app">
      <div class="screen" id="left-panel">
        <!-- <div id="current-game">
          <div class="screen-head">Current game</div>
          <div id="current-game-info" v-if="players.length > 0">
            <div :class="['team-block', 'mdi', 'mdi-' + players[play[0]].icon]"></div>&nbsp;vs&nbsp;<div :class="['team-block', 'mdi', 'mdi-' + players[play[1]].icon]"></div>
          </div>
        </div> -->
        <div class="screen" id="tournament-view">
          <div class="screen-head">Tournament</div>
          <div v-if="players.length > 0" id="main-team-wrapper" :title="players[main_team].name"><div class="team" id="main-team"><div>{{ players[main_team].name }}</div><div :class="['mdi', 'mdi-' + players[main_team].icon]"></div></div></div>
          <div class="screen" id="opponents">
            <div v-for="p,i in players" class="opponent" v-if="i != main_team">
              <div :class="['team-block', 'mdi', 'mdi-'+p.icon]" :title="p.name"></div>
              <!-- [i, main_team] -->
              <div 
                :class="['result-block', 'mdi'].concat( i == play[0] && main_team == play[1] ? ['playing', 'mdi-gamepad-variant'] : score[i][main_team] == 0 ? ['win', 'mdi-thumb-up-outline'] : score[i][main_team] == 1 ? ['lose', 'mdi-thumb-down-outline'] : score[i][main_team] == 2 ? ['tie', 'mdi-thumbs-up-down'] : ['yet', 'mdi-help'] )"
                :title="i == play[0] && main_team == play[1] ? 'playing' : score[i][main_team] == 0 ? players[main_team].name + ' win' : score[i][main_team] == 1 ? players[main_team].name + ' lose' : score[i][main_team] == 2 ? 'tie' : '?'"></div>
              <!-- [main_team, i] -->
              <div
                :class="['result-block', 'mdi'].concat( main_team == play[0] && i == play[1] ? ['playing', 'mdi-gamepad-variant'] : score[main_team][i] == 1 ? ['win', 'mdi-thumb-up-outline'] : score[main_team][i] == 0 ? ['lose', 'mdi-thumb-down-outline'] : score[main_team][i] == 2 ? ['tie', 'mdi-thumbs-up-down'] : ['yet', 'mdi-help'] )"
                :title="main_team == play[0] && i == play[1] ? 'playing' : score[main_team][i] == 1 ? players[main_team].name + ' win' : score[main_team][i] == 0 ? players[main_team].name + ' lose' : score[main_team][i] == 2 ? 'tie' : '?'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
